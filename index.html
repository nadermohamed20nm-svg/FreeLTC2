<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Task Example</title>
    <!--monetag bot zone id-->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8486638' data-sdk='show_8486638'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 90px;
        }
        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: #333333;
            border: 2px solid #ffd700;
            border-radius: 15px;
            margin-top: 30px;
            color: #ffd700;
            box-sizing: border-box;
        }
        .user-info {
            display: flex;
            align-items: center;
            padding-right: 10px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ffd700;
        }
        .user-details h2 {
            margin: 0;
            font-size: 18px;
        }
        .user-details p {
            margin: 0;
        }
        .balance-info {
            text-align: right;
        }
        .ad-container {
            text-align: center;
            padding: 30px;
            background: #333333;
            border: 2px solid #ffd700;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            color: #ffd700;
            margin: 250px auto 20px;
            box-sizing: border-box;
        }
        .ad-container h1 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 1.6rem;
        }
        .reward-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: #1a1a1a;
            background-color: #ffd700;
            border: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.4);
            font-weight: bold;
            margin-top: 10px;
        }
        .reward-button:hover {
            background-color: #e5c100;
            transform: scale(1.05);
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            background: #333333;
            padding: 15px 0;
            color: #ffd700;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .bottom-nav a {
            text-align: center;
            color: #ffd700;
            font-size: 1.2em;
            text-decoration: none;
            flex: 1;
            transition: color 0.3s;
        }
        .bottom-nav a:hover {
            color: #fff700;
        }
        .bottom-nav i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="user-card">
        <div class="user-info">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngtree.com%2Ffreepng%2Fuser-profile-avatar_13369988.html&psig=AOvVaw0BOzomSLrrPABEPwpM79ky&ust=1731481095758000&source=images&opi=89978449" class="user-avatar">
            <div class="user-details">
                <h2 id="userName">Your Name</h2>
                <p>Number: <span id="userNumber">000000</span></p>
            </div>
        </div>
        <div class="balance-info">
            <p>Points: <span id="userPoints">0</span></p>
            <p>Balance: $<span id="userBalance">0.00</span></p>
        </div>
    </div>

    <div class="ad-container">
        <h1>Complete Reward Task</h1>
        <button class="reward-button" onclick="showRewardedAd()">Reward Task</button>
    </div>

    <div class="bottom-nav">
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="https://t.me/yasinearingapp"><i class="fas fa-share-alt"></i>Share</a>
        <a href="https://t.me/yasinearingapp" target="_blank"><i class="fas fa-user-tie"></i>Developer</a>
    </div>

    <script>
        let points = parseInt(localStorage.getItem('userPoints')) || 0;  
        let balance = parseFloat(localStorage.getItem('userBalance')) || 0.00;  

        document.getElementById('userPoints').textContent = points;
        document.getElementById('userBalance').textContent = balance.toFixed(2);

        function showRewardedAd() {
            if (typeof show_8486638 === 'function') {
                show_8486638().then(() => {
                    points += 1;  
                    balance += 0.008;  
                    localStorage.setItem('userPoints', points);
                    localStorage.setItem('userBalance', balance.toFixed(2));

                    document.getElementById('userPoints').textContent = points;
                    document.getElementById('userBalance').textContent = balance.toFixed(2);

                    alert('You have completed the Reward Task and earned 10 points!');
                }).catch(error => {
                    alert('Failed to show rewarded ad.');
                    console.error('Ad error:', error);
                });
            } else {
                alert('Rewarded ad not available.');
            }
        }
    </script>
</body>
</html>
